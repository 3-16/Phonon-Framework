<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="../../dist/css/phonon-base.css" />
        <link rel="stylesheet" type="text/css" href="../../dist/css/forms.css" />
        <link rel="stylesheet" type="text/css" href="../../dist/css/lists.css" />
        <title>App</title>
    </head>
    <body>

        <div class="app-page app-active" id="home">
            <header class="header-bar">
                <h1 class="title">Knity</h1>
            </header>
            <div class="content content-padded">
                
                <p>
                    Knity is a tiny JavaScript MVVM working with observers like Knockout. Observable variables are used to update the HTML view automatically with a specific data attribute. Knity also stores array templates in order to improve rendering.
                </p>

                <h3 data-knity="text: title"></h3>

                <div class="form-group">
                    <input type="text" name="add-item" data-knity="value: item" placeholder="Insert Item">
                </div>

                <p>Current value: <span data-knity="text: item"></span></p>

                <button class="submit-btn btn">Submit</button>

                <ul class="list" data-knity="foreach: allItems">
                    <li class="expanded-cell">
                        <a href="#action" class="pull-right" data-index="{{$index}}" data-delete="true">Delete</a>
                        <div class="cell-content">
                            <span class="title">{{name}}</span>
                            <span class="body">{{date}}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="../../dist/js/knity.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
