<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="../../css/phonon.css" />
        <title>App</title>
    </head>
    <body>

        <div class="app-page app-active" id="home">
            <header class="bar bar-nav">
                <h1 class="title">Notification</h1>
            </header>
            <div class="content content-padded">

                <button class="btn btn-primary btn-block alert">Show Alert</button>
                <button class="btn btn-positive btn-block prompt">Show Prompt</button>
                <button class="btn btn-negative btn-block confirm">Show Confirm</button>

            </div>
        </div>

        <!-- if you don't use RequireJS -->
        <script type="text/javascript" src="../../js/notifications.js"></script>
        <script type="text/javascript" src="app.js"></script>
