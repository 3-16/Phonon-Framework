<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="../../css/phonon.css" />
        <title>App</title>
    </head>
    <body>

        <div class="app-page app-active" id="home">
            <header class="bar bar-nav">
                <h1 class="title">Selectboxes</h1>
            </header>

            <div class="content content-padded">

                <div class="selectbox">
                    <button class="selectbox-toggle">
                        <span class="current-item">Default value</span>
                        <i class="caret"></i>
                    </button>
                    <ul class="selectbox-items">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                        <li>Item 4</li>
                        <li>Item 5</li>
                        <li>This item will be cut because of its width</li>
                    </ul>
                </div>

                <h3>Expanded selectbox</h3>

                <div class="selectbox selectbox-expanded">
                    <button class="selectbox-toggle">
                        <span class="current-item">Default value</span>
                        <i class="caret"></i>
                    </button>
                    <ul class="selectbox-items">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                        <li>Item 4</li>
                        <li>Item 5</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="../../js/selectboxes.js"></script>

        <style type="text/css">
            .selectbox-expanded {
                z-index: 13;
            }
        </style>
    </body>
</html>
