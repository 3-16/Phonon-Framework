<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="../../css/phonon.css" />
        <title>App</title>
    </head>
    <body>

        <div class="app-page app-active" id="home">
            <header class="bar bar-nav">
                <h1 class="title">FileSystem</h1>
            </header>

            <div class="content content-padded">
                
                <textarea rows="5" class="textarea-fs" placeholder="Write something here, then save"></textarea>

                <button class="btn btn-positive btn-block btn-save">Save File content</button>

                <button class="btn btn-positive btn-block btn-read">Read File content</button>

                <div class="result-fs">

                </div>

            </div>
        </div>

        <!-- if you don't use RequireJS -->
        <script type="text/javascript" src="../../js/filesystem.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
