<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="../../dist/css/phonon-base.css" />
        <link rel="stylesheet" type="text/css" href="../../dist/css/lists.css" />
        <link rel="stylesheet" type="text/css" href="../../dist/css/grid.css" />
        <link rel="stylesheet" type="text/css" href="../../dist/css/alerts.css" />
        <title>App</title>
    </head>
    <body>

        <div class="app-page app-active" id="home">
            <header class="header-bar">
                <h1 class="title">Alerts</h1>
            </header>

            <div class="content content-padded">

                <button class="btn btn-block" data-alert-id="simple-alert">Simple Alert</button>
                <button class="btn btn-block" data-alert-id="simple-alert-header">Simple Alert with Header</button>
                <button class="btn btn-block" data-alert-id="list-alert">List Alert</button>

                <div id="simple-alert" class="alert" data-cancelable="false">
                    <div class="content content-padded">

                        <h3>Hello</h3>

                        <p>If you tap outside this alert, the alert won't close.</p>

                        <ul class="buttons">
                            <li><a data-alert-close="true">OK</a></li>
                            <li><a>Deny</a></li>
                        </ul>
                    </div>
                </div>

                <div id="simple-alert-header" class="alert">
                    <header class="header-bar">
                        <h1 class="title">Alert</h1>
                    </header>

                    <div class="content content-padded">

                        <p>In this one, you can tap outside the dialog and it will be closed.</p>

                         <ul class="buttons">
                            <li><a data-alert-close="true">OK</a></li>
                            <li><a>Deny</a></li>
                        </ul>
                    </div>
                </div>

                <div id="list-alert" class="alert">
                    <div class="content">
                        <ul class="list">
                            <li><a href="#item" class="padded-for-cell" data-alert-close="true">Rename</a></li>
                            <li><a href="#item" class="padded-for-cell" data-alert-close="true">Delete</a></li>
                            <li><a href="#item" class="padded-for-cell" data-alert-close="true">Share</a></li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>

        <script type="text/javascript" src="../../dist/js/alerts.js"></script>
    </body>
</html>
