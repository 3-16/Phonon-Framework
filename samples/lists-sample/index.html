<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="../../css/phonon-minimal.css" />
        <link rel="stylesheet" type="text/css" href="../../css/components/icons.css" />
        <link rel="stylesheet" type="text/css" href="../../css/components/lists.css" />
        <title>App</title>
    </head>
    <body>

        <div class="app-page app-active" id="home">
            <header class="header-bar">
                <h1 class="title">Lists</h1>
            </header>
            <div class="content">

                <ul class="list">
                    <li class="list-divider">Simple list</li>
                    <li class="list-cell cell-padded">Unselectable item</li>
                    <li class="list-cell"><a>Selectable item</a></li>
                </ul>

                <ul class="list">
                    <li class="media-divider">With icons</li>
                    <li class="list-cell cell-padded media">
                        <span class="pull-left icon icon-star"></span>
                        <div class="media-body">
                            Unselectable item
                            <p>
                                Jun 27, 2014
                            </p>
                        </div>
                    </li>
                    <li class="list-cell cell-padded media">
                        <span class="pull-right icon icon-star"></span>
                        <div class="media-body">
                            Unselectable item
                            <p>
                                Jun 27, 2014
                            </p>
                        </div>
                    </li>
                    <li class="list-cell media">
                        <a>
                            <span class="pull-right icon icon-star"></span>
                            <span class="pull-left icon icon-star"></span>
                            <div class="media-body">
                                Selectable item
                                <p>
                                    Jun 29, 2014
                                </p>
                            </div>
                        </a>
                    </li>
                </ul>


            </div>
        </div>
    </body>
</html>
