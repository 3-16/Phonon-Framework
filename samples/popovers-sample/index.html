<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="../../css/phonon.css" />
        <title>App</title>
    </head>
    <body>

        <div class="app-page app-active" id="home">
            <header class="bar bar-nav">
                <a href="#myPopover">
                    <h1 class="title">
                        Tap title
                        <span class="icon icon-caret"></span>
                    </h1>
                </a>
                <div id="myPopover" class="popover">
                    <header class="bar bar-nav">
                        <h1 class="title">Popover title</h1>
                    </header>
                    <ul class="table-view">
                        <li class="table-view-cell">Item1</li>
                        <li class="table-view-cell">Item2</li>
                        <li class="table-view-cell">Item3</li>
                        <li class="table-view-cell">Item4</li>
                        <li class="table-view-cell">Item5</li>
                        <li class="table-view-cell">Item6</li>
                        <li class="table-view-cell">Item7</li>
                        <li class="table-view-cell">Item8</li>
                    </ul>
                </div>
            </header>

            <div class="content content-padded">
                <p>My content goes here.</p>
            </div>
        </div>
        
        <script type="text/javascript" src="../../js/popovers.js"></script>
        <script>
            document.querySelector('.bar a').addEventListener('click', function(evt) {
                evt.preventDefault();
            });
        </script>
    </body>
</html>
