<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="../../css/phonon.css" />
        <title>App</title>
    </head>
    <body>

        <div class="app-page app-active" id="home">
            <header class="bar bar-nav">
                <button class="btn pull-right btn-loader loader-one">
                    <span class="btn-name">Loader1</span>
                    <div class="spinner"></div>
                </button>
                <h1 class="title">Button loaders</h1>
            </header>

            <div class="content content-padded">

                <button class="btn btn-block btn-primary btn-loader loader-two">
                    <span class="btn-name">Loader2</span>
                    <div class="spinner"></div>
                </button>

                <button class="btn btn-loader loader-three">
                    <span class="btn-name">Loader3</span>
                    <div class="spinner"></div>
                </button>
            </div>
        </div>

        <!-- if you don't use RequireJS -->
        <script type="text/javascript" src="app.js"></script>
    </body>
