<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="../../css/phonon-minimal.css" />
        <link rel="stylesheet" type="text/css" href="../../css/forms.css" />
        <link rel="stylesheet" type="text/css" href="../../css/lists.css" />
        <title>App</title>
    </head>
    <body>
    
        <div class="app-page app-active" id="home">
            <header class="header-bar">
                <h1 class="title">Linguistic</h1>
            </header>

            <div class="content">

                <div class="content-padded">
                    <p class="pref-lang"></p>
                    <p class="browser-lang"></p>
                    <p class="default-lang"></p>

                    <input type="text" data-linguistic="placeholder: welcome">
                </div>

                <ul class="list">
                    <li class="list-cell cell-padded" data-linguistic="text: desc"></li>
                    <li class="list-cell cell-padded set-fr" data-l="fr" data-linguistic="text: setFrench"></li>
                    <li class="list-cell cell-padded set-en" data-l="en" data-linguistic="text: setEnglish"></li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="../../js/linguistic.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
