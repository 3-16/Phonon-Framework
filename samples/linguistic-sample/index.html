<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="../../css/phonon.css" />
        <title>App</title>
    </head>
    <body>
    
        <div class="app-page app-active" id="home">
            <header class="bar bar-nav">
                <h1 class="title">Linguistic</h1>
            </header>

            <div class="content">

                <div class="content-padded">
                    <p class="pref-lang"></p>
                    <p class="browser-lang"></p>
                    <p class="default-lang"></p>
                </div>
                
                <div class="card">
                    <ul class="table-view">
                        <li class="table-view-cell">
                            <input type="text" data-linguistic="placeholder: welcome">
                        </li>
                        <li class="table-view-cell" data-linguistic="text: desc"></li>
                        <li class="table-view-cell set-fr" data-l="fr" data-linguistic="text: setFrench"></li>
                        <li class="table-view-cell set-en" data-l="en" data-linguistic="text: setEnglish"></li>
                    </ul>
                </div>
            </div>
        </div>
        </div>

        <script type="text/javascript" src="../../js/linguistic.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
